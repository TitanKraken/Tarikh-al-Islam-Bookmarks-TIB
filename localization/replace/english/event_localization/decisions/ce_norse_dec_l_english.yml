l_english:
unite_swedes_txt: "Unite the Eastern Tribes"
unite_swedes_tooltip: "Hybridize the Geats, Gots, and Svear"
unite_swedes_desc: "For too long the tribes of the Svear, Geats, and Gots have warred with one another over petty differences leaving us weak and divided. It is time for our people to be united under a single Swedish identity!"
unite_swedes_confirm: "We stand as one!"
unite_swedes_effect_txt: "The Geats, Gots, and Svear under your Kingdom become united as one culture"
capital_in_sweden_region_tooltip: "Capital Must be in the Kingdom of Sweden and Gothia"

unite_danes_txt: "Unite the Western Tribes"
unite_danes_tooltip: "Hybridize the Danes and Jutes"
unite_danes_desc: "The Jutes and Danes may have their own traditions and histories, but it is time we unite under a single identify to stand against our rivals. It is time to unite under a single Danish identity!"
unite_danes_confirm: "Untied we are strong"
unite_danes_effect_txt: "The Danes and Jutes under your Kingdom become united as one culture"
unite_danes_effect: "The Danes and Jutes under your Kingdom become united as one culture"
capital_in_denmark_region: "Capital Must be in the Kingdom of Denmark"
capital_in_denmark_region_tooltip: "Capital Must be in the Kingdom of Denmark"

unite_norweg_txt: "Unite the Northern Tribes"
unite_norweg_tooltip: "Diverge from Norse"
unite_norweg_desc: "The Norse peoples have warred with one another and raided just to survive. It is time we set aside our weapons and unite under a new Norwegian identity!"
unite_norweg_confirm: "We stand as one!"
unite_norweg_effect_txt: "The Norse under your Kingdom become Norwegian"
capital_in_norway_region: "Capital Must be in the Kingdom of Norway"
capital_in_norway_region_tooltip: "Capital Must be in the Kingdom of Norway"

consolidate_polish_identity_effect_txt: "The Polan people will be known as Polish and can convert their neighbors more easily."

