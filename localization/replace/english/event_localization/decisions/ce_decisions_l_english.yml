l_english:
 unite_angles_decision:0 "Unite the Anglo-Saxons"
 unite_angles_decision_tooltip:0 "Unite the people of Ængland into a single culture"
 unite_angles_decision_desc:0 "England has never been truly united before, yet we all share a common heritage and tongue. Whatever differences there may be, we will overcome them and forge a common identity among all the Anglecynn."
 unite_angles.preview.tt:0 "The various West Germanic peoples in the British Isles will unite and become Anglo-Saxon."
 unite_angles_confirm:0 "For a prosperous Ængland!"
 
 unite_the_illyrians_decision:0 "Unite the Illyrians"
 unite_the_illyrians_decision_tooltip:0 "Unite the people of Illyria into a single culture"
 unite_the_illyrians_decision_desc:0 "While culturally similar, the Western South Slavs of Illyria have never been united before. Falling subject to outside powers repeatedly, the time has come to pick up the torch of liberty and to lead our people into a prosperous future as one."
 unite_the_illyrians.preview.tt:0 "The people of Illyria will be united into a single culture."
 unite_the_illyrians_confirm:0 "Slava Iliriji!"
 
 consolidate_polish_identity_txt:0 "Consolidate Poland"
 consolidate_polish_identity_tooltip:0 "Unite the Wends of Polania and Vistulia"
 consolidate_polish_identity_desc:0 "With most of the Wends along the Vistula and in Polania under our control, we must now work towards consolidating our gains by creating a new identity that transcends the old tribal lines."
 consolidate_polish_identity.preview.tta:0 "Polan will be known as Polish"
 consolidate_polish_identity.preview.ttb:0 "West Slavic [counties|E] in [GetGeographicalRegion('ce_custom_poland').GetName] get a bonus to their culture conversion for 40 years."
 consolidate_polish_identity_confirm:0 "Long live Poland!"
 
 illyrian_slav.preview.tta:0 "Creates a new Slavic Illyrian Culture"
 illyrian_slav.preview.ttb:0 "All South Slavic [counties|E] in [GetGeographicalRegion('ce_custom_illyria').GetName] have a 40% chance of flipping to the new culture."
 
 ce_custom_poland:0 "Poland"

