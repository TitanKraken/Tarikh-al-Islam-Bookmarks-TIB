l_english:

 #UNITE THE GEORGIAN THRONES
 unite_the_georgian_thrones_decision:0 "Unite the Georgian Thrones"
 unite_the_georgian_thrones_decision_desc:0 "In 1259 the Mongols deliberately set up two Kings of Georgia, with the King of Kartli-Kakheti being nominally superior, but in reality they were both equals. With this Georgian unity was shattered until George V the Brilliant though the destruction wrought by Timur once again destroyed the unified Kingdom. If either Kingdom manages to conquer the other then it's possible that a unified Georgia can rise once more."
 unite_the_georgian_thrones_decision_confirm:0 "Unite the Thrones"
 unite_the_georgian_thrones_decision_tooltip:0 "The Georgian thrones will be united once more"
 unite_the_georgian_thrones_decision_titles_tt:1 "Every Georgian [kingdom|E] [title|E] you own (except your [primary_title|E]) will be destroyed and their territories will become [de_jure|E] of your Primary Title ([THIS.Char.GetPrimaryTitle.GetNameNoTier])"
 unite_the_georgian_thrones_decision_primary:0 "Your [primary_title|E] is an Iberian [kingdom|E]"

 unite_the_georgian_thrones_decision_effects_de_jure_tt:1 "[title_d_imeretia.GetNameNoTier], [title_d_georgia.GetNameNoTier], [title_d_abkhazia.GetNameNoTier], [title_d_racha.GetNameNoTier], [title_d_mingrelia.GetNameNoTier], [title_d_meshketi.GetNameNoTier], [title_d_kartli.GetNameNoTier], [title_d_kakheti.GetNameNoTier], and [title_d_hereti.GetNameNoTier] become [de_jure|E] part of the #V [title_k_georgia.GetName]#! "

 mb_events.0001.t:0 "A United Georgia"
 mb_events.0001.desc:0 "Once more, the thrones of Georgia have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever."
 mb_events.0001.a:1 "This is the dawn of a new era."
