 pay_homage_to_caliph_no_court_decision_desc:0 "I can formally and publicly pledge my Bay'ah (Oath of Allegiance) to our Commander of the Faithful, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], strengthening trust and the legitimacy for both of our positions."
 pay_homage_to_caliph_no_court_decision_tooltip:0 "Formally pledge [pay_homage|E] to your [head_of_faith|E]"
