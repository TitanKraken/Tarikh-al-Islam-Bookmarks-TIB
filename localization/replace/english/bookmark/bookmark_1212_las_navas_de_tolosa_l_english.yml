 bm_las_navas_de_tolosa:0 "Battle of Las Navas de Tolosa"
 bm_las_navas_de_tolosa_desc:0 "This moment was an important turning point in the Reconquista and the medieval history of Iberia. The then bickering Christian Kingdoms of Castille, Navarre and Aragon have united against the Almohad Caliph himself, al-Nasir (Miramolin in the Spanish chronicles).\n\n#bold Will history went about as it should be or perhaps this is the end of Christian Spain?"

