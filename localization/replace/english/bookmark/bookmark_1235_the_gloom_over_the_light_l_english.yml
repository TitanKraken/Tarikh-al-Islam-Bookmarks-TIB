 bm_the_gloom_over_the_light:0 "The Gloom Over the Light"
 bm_the_gloom_over_the_light_desc:0 "Darkness has come forth unto the City of Light.\n\nThe declining Almohads is now faced with a problem of losing lands at al-Andalus. It is time for the promising Almohad Caliph, 'Abd-al-Wahid II al-Rashid to take actions against this hurdle in al-Andalus."