 bm_the_great_siege:0 "The Great Siege"
 bm_the_great_siege_desc:0 "Islam has expanded as far as the west towards Iberia.\n\nThe Umayyad Caliphate ruled by the Marwanid branch now is in war with the Byzantines in a race to conquer Constantinople.\n\nThe siege towards the mighty city of Byzantion is about to begin.\n\n#bold Can the Caliph attain temporal authority and utmost piety by conquering Constantinople for the Muslim Ummah?"