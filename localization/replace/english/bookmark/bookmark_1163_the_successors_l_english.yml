 bm_the_successors:0 "The Successors"
 bm_the_successors_desc:0 "After years of establishing stability within the newly born Almohad empire, the Caliph Abd-al-Mu'min has launched successful invasions in al-Andalus. Though the Caliph is ready to launch another inquisition, history has written that his death is forthcoming. Now, the succession quandary has arised among his rightful heirs."
