l_english:
 bm_cycle_of_fate:0 "The Cycle of Fate"
 bm_cycle_of_fate_desc:0 "Dawlat al-Qadr (Cycle of Fate) of North Africa is about to commence. The zealous Abd-al-Mu'min has successfully secured his place as the leader of the Almohads. Though heavily defeated in a previous futile attempt against the Almoravids, the future caliph of the Almohads is ready overthrow the Almoravid dynasty and erect his own empire."
