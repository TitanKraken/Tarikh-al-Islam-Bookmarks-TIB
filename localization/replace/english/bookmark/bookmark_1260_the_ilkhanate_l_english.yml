 bm_the_ilkhanate:0 "The Ilkhanate"
 bm_the_ilkhanate_desc:0 "Genghis Khan has died.\n\nHis colossal imperial realm has been divided.\n\nHis sons are quarreling against each other.\n\nWhile the younger Chinggisid Khans are in a civil war among themselves, the Mamluks have now to rise and stand against the Ilkhanate invasion to the Muslim Ummah under the leadership of Sultan Saifuddin Qutuz.\n\n#bold Will events turn to its historical outcome, or will political intrigues of the Mamluks shatter such hope?"