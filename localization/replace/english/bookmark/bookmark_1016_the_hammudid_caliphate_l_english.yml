 bm_the_hammudid_caliphate:0 "The Hammudid Caliphate"
 bm_the_hammudid_caliphate_desc:0 "The Cordoban Umayyads are now history as they are now have been displaced by a lowly vassal dynasty.\n\nThe Banu Hammud's march to Cordoba has turn fruitful as a member of the house is now the new Cordoban Caliph himself. But given the chaotic nature of the realms of al-Andalus and the Iberian Peninsula as a whole, the Caliph will now have to crush formented revolts on the rise.\n\n#bold A period of multitude changes, it is time to establish the paths of the old and new dynasties within this ever-changing era."